
<title>Puzzle Admin-配置管理</title>

<!-- ajax layout which only needs content area -->
<div class="page-header">
	<h4>
		配置管理
	</h4>
</div><!-- /.page-header -->

<div class="row">
    <div class="tabbable">
        <ul class="nav nav-tabs padding-18">
            {{foreach from=$groupConfig item=groupItem key=index}}
            <li{{if $index eq 0}} class="active"{{/if}}>
                <a data-toggle="tab" href="#{{$groupItem.code}}">
                    <i class="green ace-icon fa fa-user bigger-120"></i>
                    {{$groupItem.name}}
                </a>
            </li>
            {{/foreach}}
        </ul>
        <div class="tab-content no-border padding-24">
            {{foreach from=$groupConfig item=groupItem key=index}}
            <div id="#{{$groupItem.code}}" class="tab-pane{{if $index eq 0}} in active{{/if}}">
                <div class="row">
                    {{foreach from=$groupItem.children item=childItem}}
                    <div class="col-sm-6 widget-container-col ui-sortable">
                        <div class="widget-box widget-color-blue ui-sortable-handle">
                            <div class="widget-header">
                                <h5 class="widget-title">{{$childItem.name}}</h5>

                                <div class="widget-toolbar no-border">
                                    <a href="#" data-action="collapse">
                                        <i class="1 ace-icon fa fa-chevron-up bigger-125"></i>
                                    </a>

                                    <a href="#" data-action="reload">
                                        <i class="1 ace-icon fa fa-refresh bigger-125"></i>
                                    </a>
                                </div>
                            </div>

                            <div class="widget-body">
                                <div class="widget-main padding-6 no-padding-left no-padding-right">
                                    <div class="space-6"></div>
                                    {{foreach form=$childItem.items item=item}}
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">
                                            {{$item.name}}
                                        </label>

                                        <div class="col-sm-9">
                                            <input type="text" name="{{$item.code}}" placeholder="{{$item.name}}" class="txt input-sm col-sm-8">
                                        </div>
                                    </div>
                                </div>
                                <div class="widget-toolbar padding-8 no-border">
                                    <button class="btn btn-xs btn-danger pull-right">
                                        <i class="ace-icon fa fa-times"></i>
                                        <span class="bigger-110">保存设置</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/foreach}}
                </div>
            </div>
            {{/foreach}}
        </div>
    </div>


</div>
<script type="text/javascript">
    $('.page-content-area').ace_ajax('loadScripts', [null, null], function() {

    })
</script>
