
<title>Puzzle Admin-订单详情</title>

<div class="page-header">

    <h1>
        <i class="glyphicon glyphicon-signal"></i>
            订单管理
        <small>
            <i class="ace-icon fa fa-angle-double-right"></i>
            查看订单详情动作
        </small>
        <a class="btn btn-xs orange pull-right btn-warning" onclick="goBack()">
            <i class="glyphicon glyphicon-arrow-left"></i>返回订单管理</span></a>
    </h1>

</div>

<div class="row" id="">
    <div class="col-xs-12">
        <div id="orderdetails-gridview" class="gridview">
            <input type="hidden" id="orderId" name="orderId" value="{{$orderId}}">

            <div class="grid-action" style="margin:10px 0;">
                <a data-action="delete" class=" btn btn-action btn-primary btn-xs"><i class="ace-icon fa fa-trash-o"></i>删除</a>

                <a data-action="refresh" class=" btn btn-action btn-primary btn-xs"><i class="ace-icon fa fa-refresh"></i>刷新</a>
            </div>

            <div class="grid-table">
                <table class="table table-striped table-bordered table-hover table-list table-tree">
                    <thead>
                    <tr>
                        <th width="50">
                            <label class="position-relative">
                                <input type="checkbox" class="ace grid-cb-all" />
                                <span class="lbl"></span>
                            </label>
                        </th>
                        <th width="100">编号</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td colspan="8">
                            <div class='loading'><i class='ace-icon fa fa-spinner bigger-200 orange'></i><span class="text">正在加载</span></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination-box">

                </div>
            </div>
            <div class="grid-form search-form "></div>
        </div>

        <!-- PAGE CONTENT ENDS -->
    </div><!-- /.col -->
</div><!-- /.row -->

<!-- page specific plugin scripts -->
<script type="text/javascript">
    $('.page-content-area').ace_ajax('loadScripts', [null, null], function() {

        $("#orderdetails-gridview").gridview({
            url: "orderdetails/list.do",
            filter:{
                orderId: $("#orderId").val()
            },
            form: {
                url: "orderdetails/action.do"
            },
            jsonReader: {
                key_field: 'orderId'
            },
            columns: [
                {
                    name: "checkbox"
                },
                {
                    name: "orderId"
                },
                {
                    name: "actions",
                    list: ["delete"]
                }
            ]
        });
    });
</script>
<script type="text/javascript">
    function goBack(){
        window.history.back();
    }
</script>
