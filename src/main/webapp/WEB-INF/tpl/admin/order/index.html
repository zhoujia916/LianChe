
<title>Puzzle Admin-订单管理</title>

<div class="page-header">
    <h1>
        <i class="glyphicon glyphicon-signal"></i>
        订单管理
    </h1>
</div>

<div class="row" id="">
    <div class="col-xs-12">
        <div id="order-gridview" class="gridview">

            <div class="grid-filter">
                <select multiple="" data-init="0" name="orderStatus" class="select2" data-placeholder=" 请选择订单状态">
                    <option value="">&nbsp;</option>
                    <option value="1">买家已提交</option>
                    <option value="2">卖家已同意</option>
                    <option value="3">卖家不同意</option>
                    <option value="4">交易中</option>
                    <option value="-2">交易成功</option>
                    <option value="-1">交易取消</option>
                </select>
                <select multiple="" data-init="0" name="payStatus" class="select2" data-placeholder=" 请选择支付状态">
                    <option value="">&nbsp;</option>
                    <option value="1">等待买家支付订金</option>
                    <option value="2">买家已支付订金</option>
                    <option value="3">等待卖家支付订金</option>
                    <option value="4">卖家已支付订金</option>
                    <option value="5">等待系统退还订金</option>
                    <option value="6">系统已退还订金</option>
                </select>
                <select data-init="0" name="shipStatus" style="height: 29px;width: 160px;">
                    <option value="0">请选择物流状态</option>
                    <option value="1">未提车</option>
                    <option value="2">已提车</option>
                </select>
                <input type="text input-sm" style="height: 29px" id="datepicker1" name="beginTime" placeholder="开始时间"/>
                <input type="text input-sm" style="height: 29px" id="datepicker2" name="endTime" placeholder="结束时间"/>
                <a class="btn btn-xs btn-action btn-purple" data-action="search" style="margin-top: -2px;margin-left: 10px;"><i class="ace-icon fa fa-search"></i>搜索</a>
            </div>

            {{include file="/inc/module_action.html"}}

            <div class="grid-table">
                <table class="table table-striped table-bordered table-hover table-list table-tree">
                    <thead>
                    <tr>
                        <th width="50">
                            <label class="position-relative">
                                <input type="checkbox" class="ace grid-cb-all" />
                                <span class="lbl"></span>
                            </label>
                        </th>
                        <th width="80">编号</th>
                        <th>车型</th>
                        <th>订单状态</th>
                        <th>支付状态</th>
                        <th>物流状态</th>
                        <th>卖方姓名</th>
                        <th>买方姓名</th>
                        <th>数量</th>
                        <th>售价</th>
                        <th>订购时间</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td colspan="13">
                            <div class='loading'><i class='ace-icon fa fa-spinner bigger-200 orange'></i><span class="text">正在加载</span></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination-box">

                </div>
            </div>

            <div class="grid-form save-form">
                <div class="overlay"></div>
                <div class="widget-box widget-color-blue light-border ui-sortable-handle" style="width:600px;height:400px;margin-left:-300px;margin-top:-200px">
                    <div class="widget-header">
                        <h5 class="widget-title smaller"></h5>

                        <div class="widget-toolbar">
                            <a href="#" class="btn-action" data-action="hide">
                                <i class="ace-icon fa fa-close white"></i>
                            </a>
                        </div>
                    </div>

                    <div class="widget-body">
                        <div class="widget-main">
                            <div class="alert-info red"></div>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        买家
                                    </label>

                                    <div class="col-sm-9">
                                        <select data-init="0" id="buyerId" name="buyerId">
                                            <option value="0">请选择买家</option>
                                            {{foreach from=$users item=user}}
                                                <option value="{{$user.userId}}">
                                                    {{$user.userName}}
                                                    {{if $user.realName!=null}}
                                                        ({{$user.realName}})
                                                    {{/if}}
                                                </option>
                                            {{/foreach}}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        车源
                                    </label>

                                    <div class="col-sm-9">
                                        <select data-init="0" id="carId" name="car.carId">
                                            <option value="0">请选择车源</option>
                                            {{foreach from=$cars item=car}}
                                                <option value="{{$car.carId}}">{{$car.carName}}</option>
                                            {{/foreach}}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        属性
                                    </label>

                                    <div class="col-sm-9">
                                        <input type="hidden" id="markId"/>
                                        <select data-init="0" id="carAttrId" name="car.carAttrId">
                                            <option value="0">请选择属性</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        数量
                                    </label>

                                    <div class="col-sm-9">
                                        <input type="text" data-init="1" id="carNumber" name="car.carNumber" placeholder="数量" class="txt input-sm col-sm-8">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        提车时间
                                    </label>

                                    <div class="col-sm-9">
                                        <input type="text" id="putTime" name="putTimeString" placeholder="提车时间" class="txt input-sm col-sm-5 "/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        加配
                                    </label>

                                    <div class="col-sm-9">
                                        <input type="checkbox" data-init="1" value="1" offval="0" name="car.hasParts" role="checkbox" class="editable ace ace-switch ace-switch-5">
                                        <span class="lbl" style="top:6px;"></span>
                                    </div>
                                </div>
                                <div class="clearfix form-actions">
                                    <input type="hidden" name="orderId" value="" />
                                    <a class="btn btn-sm btn-action" data-action="reset">
                                        <i class="ace-icon fa fa-undo"></i>
                                        重置
                                    </a>
                                    &nbsp; &nbsp; &nbsp;
                                    <a class="btn btn-sm btn-primary btn-action" data-action="save">
                                        <i class="ace-icon fa fa-check"></i>
                                        提交
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid-form search-form "></div>

        </div>

        <!-- PAGE CONTENT ENDS -->
    </div><!-- /.col -->
</div><!-- /.row -->
<script type="text/javascript">
    $('.page-content-area').ace_ajax('loadScripts', [null, null], function() {
        $("#carId").on("click",function(){
            var markId=$("#markId").val();
            var carId=$("#carId").val();
            if(carId!=0 && carId!=null){
                if(markId!=carId) {
                    $.ajax({
                        url: "order/queryCarAttr.do",
                        type: "post",
                        data: "carId=" + carId,
                        success: function (data) {
                            if(data.length>0) {
                                $("#carAttrId").empty();
                                $("#carAttrId").append("<option value='0'>请选择属性</option>");
                                for (var i = 0; i < data.length; i++) {
                                    $("#markId").append("<input type='hidden' id='" + data[i].carAttrId + "' value='"+data[i].surplusNumber+"'/>");
                                    $("#carAttrId").append("" +
                                            "<option value='" + data[i].carAttrId + "'>" + data[i].attrValue + "(库存:"+data[i].surplusNumber+")</option>");
                                }
                            }
                        }
                    });
                    $("#markId").attr("value",carId);
                }
            }else{
                $("#carAttrId").empty();
                $("#carAttrId").append("<option value='0'>请选择属性</option>");
                $("#markId").empty();
                $("#markId").attr("value",carId);
            }
        });

        $('.select2').css('width','160px').select2({allowClear:true})
        $('#select2-multiple-style .btn').on('click', function(e){
            var target = $(this).find('input[type=radio]');
            var which = parseInt(target.val());
            if(which == 2) $('.select2').addClass('tag-input-style');
            else $('.select2').removeClass('tag-input-style');
        });

        $(document).one('ajaxloadstart.page', function(e) {
            $('[class*=select2]').remove();
        });

        $('.multiselect').multiselect({
            enableFiltering: true,
            buttonClass: 'btn btn-white btn-primary',
            templates: {
                button: '<button type="button" class="multiselect dropdown-toggle" data-toggle="dropdown"></button>',
                ul: '<ul class="multiselect-container dropdown-menu"></ul>',
                filter: '<li class="multiselect-item filter"><div class="input-group"><span class="input-group-addon"><i class="fa fa-search"></i></span><input class="form-control multiselect-search" type="text"></div></li>',
                filterClearBtn: '<span class="input-group-btn"><button class="btn btn-default btn-white btn-grey multiselect-clear-filter" type="button"><i class="fa fa-times-circle red2"></i></button></span>',
                li: '<li><a href="javascript:void(0);"><label></label></a></li>',
                divider: '<li class="multiselect-item divider"></li>',
                liGroup: '<li class="multiselect-item group"><label class="multiselect-group"></label></li>'
            }
        });

        $(document).one('ajaxloadstart.page', function(e) {
            $('.multiselect').multiselect('destroy');
        });

        $( "#datepicker1" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: false
        });

        $( "#datepicker2" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: false
        });

        $( "#putTime" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: false
        });

        $(".btn-action[data-action='select']").click(function(){
            var key = $("#order-gridview").gridview("getKey");
            if(!key){
                showAlert("请选择记录！");
                return;
            }
            changeHash("admin/orderdetails/index/"+ key);
        });

        $("#order-gridview").gridview({
            url: "order/list.do",
            form: {
                url: "order/action.do",
                check:function(){
                    var buyerId=$("#buyerId").val();
                    var carId=$("#carId").val();
                    var carAttrId=$("#carAttrId").val();
                    var surplusNumber=$("#"+carAttrId+"").val();
                    var carNumber=$("#carNumber").val();
                    if(buyerId==0){
                        console.log("check form");
                        $("#buyerId").focus();
                        return "请选择买家";
                    }else if(carId==0){
                        console.log("check form");
                        $("#carId").focus();
                        return "请选择车源";
                    }else if(carAttrId==0){
                        console.log("check form");
                        $("#carAttrId").focus();
                        return "请选择属性";
                    }else if(carNumber<=0){
                        console.log("check form");
                        $("#carNumber").focus();
                        return "请输入数量";
                    }else if(surplusNumber==0){
                        console.log("check form");
                        $("#carAttrId").focus();
                        return "该车源属性库存为0,请重新选择";
                    }else if(carNumber>surplusNumber){
                        console.log("check form");
                        $("#carNumber").focus();
                        return "数量大于库存,请重新输入";
                    }else{
                        return true;
                    }
                }
            },
            jsonReader: {
                key_field: 'orderId'
            },
            columns: [
                {
                    name: "checkbox"
                },
                {
                    name: "orderId"
                },
                {
                    name: "carName"
                },
                {
                    name: "orderStatus"
                },
                {
                    name: "payStatus"
                },
                {
                    name: "shipStatus"
                },
                {
                    name: "sellerName"
                },
                {
                    name: "buyerName"
                },
                {
                    name: "carNumber"
                },
                {
                    name: "price"
                },
                {
                    name: "addTime"
                },
                {
                    name: "actions",
                    list:["edit", "delete", "view"]
                }
            ]
        });
    });
</script>
