
<title>Puzzle Admin-广告管理</title>
<div class="page-header">

    <h4>
        <i class="glyphicon glyphicon-signal"></i>
            广告管理
    </h4>

</div>


<div class="row" id="">
    <div class="col-xs-12">
        <div id="role-gridview" class="gridview">
            <div class="grid-filter">
                <select data-init="0" name="adPositionId" style="height: 29px;width: 160px;">
                    <option value="0">请选择广告位置</option>
                    {{foreach from=$list item=aap}}
                        <option value="{{$aap.positionId}}">{{$aap.positionName}}</option>
                    {{/foreach}}
                </select>
                <input type="text input-sm" style="height: 29px" id="datepicker1" name="beginTimeString" placeholder="开始时间"/>
                <input type="text input-sm" style="height: 29px" id="datepicker2" name="endTimeString" placeholder="结束时间"/>
                <a class="btn btn-xs btn-action btn-purple" data-action="search" style="margin-top: -2px;margin-left: 10px;"><i class="ace-icon fa fa-search"></i>搜索</a>
            </div>

            {{if $actions}}
            <div class="grid-action" style="text-align: right">
                {{foreach from=$actions item=actionItem}}
                <a data-action="{{$actionItem.actionCode}}" class="btn btn-action btn-primary btn-xs white">
                    {{if $actionItem.actionIco}}<i class="{{$actionItem.actionIco}}"></i>{{/if}}
                    {{$actionItem.actionName}}
                </a>
                {{/foreach}}
            </div>
            {{/if}}

            <div class="grid-table">
                <table class="table table-striped table-bordered table-hover table-list table-tree">
                    <thead>
                    <tr>
                        <th width="50">
                            <label class="position-relative">
                                <input type="checkbox" class="ace grid-cb-all" />
                                <span class="lbl"></span>
                            </label>
                        </th>
                        <th width="100">编号</th>
                        <th>链接</th>
                        <th>位置</th>
                        <th>位置宽度</th>
                        <th>位置高度</th>
                        <th>添加时间</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>状态</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td colspan="9">
                            <div class='loading'><i class='ace-icon fa fa-spinner bigger-200 orange'></i><span class="text">正在加载</span></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination-box">

                </div>
            </div>
            <div class="grid-form save-form" style="">
                <div class="overlay"></div>
                <div class="widget-box widget-color-blue light-border ui-sortable-handle" style="width:600px;">
                    <div class="widget-header">
                        <h5 class="widget-title smaller"></h5>

                        <div class="widget-toolbar">
                            <a href="#" class="btn-action" data-action="hide">
                                <i class="ace-icon fa fa-close white"></i>
                            </a>
                        </div>
                    </div>

                    <div class="widget-body">
                        <div class="widget-main">
                            <div class="alert-info red"></div>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        链接
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="text" id="adLink" name="adLink" placeholder="链接" class="txt input-sm col-sm-5 ">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        位置
                                    </label>
                                    <div class="col-sm-9">
                                        <select id="adPositionId" name="adPositionId" class="select" data-init="0" >
                                            <option value="0" selected="selected">请选择位置</option>
                                            {{foreach from=$list item=aap}}
                                            <option value="{{$aap.positionId}}">{{$aap.positionName}}</option>
                                            {{/foreach}}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        开始时间
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="text" id="startDate" name="beginTimeString" placeholder="开始时间" class="txt input-sm col-sm-5 "/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        结束时间
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="text" id="endDate" name="endTimeString" placeholder="结束时间" class="txt input-sm col-sm-5 "/>
                                    </div>
                                </div>
                                <div class="clearfix form-actions">
                                    <input type="hidden" name="adId" value="" />
                                    <a class="btn btn-sm btn-action" data-action="reset">
                                        <i class="ace-icon fa fa-undo"></i>
                                        重置
                                    </a>
                                    &nbsp; &nbsp; &nbsp;
                                    <a class="btn btn-sm btn-primary btn-action" data-action="save">
                                        <i class="ace-icon fa fa-check"></i>
                                        提交
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid-form search-form "></div>

        </div>

        <!-- PAGE CONTENT ENDS -->
    </div><!-- /.col -->
</div><!-- /.row -->

<!-- page specific plugin scripts -->
<script type="text/javascript">
    $('.page-content-area').ace_ajax('loadScripts', [null, null], function() {

        $( "#datepicker1" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: false
        });

        $( "#datepicker2" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: false
        });

        $( "#startDate" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: false
        });

        $( "#endDate" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: false
        });

        $("#role-gridview").gridview({
            url: "autoad/list.do",
            form: {
                url: "autoad/action.do",
                check:function(){
                    var adLink=$("#adLink").val();
                    var adPositionId=$("#adPositionId").val();
                    var startDate=$("#startDate").val();
                    var endDate=$("#endDate").val();
                    var urlFormant= new RegExp(
                                    "^" +
                                // protocol identifier
                                    "(?:(?:https?|ftp)://)" +
                                // user:pass authentication
                                    "(?:\\S+(?::\\S*)?@)?" +
                                    "(?:" +
                                // IP address dotted notation octets
                                // excludes loopback network 0.0.0.0
                                // excludes reserved space >= 224.0.0.0
                                // excludes network & broacast addresses
                                // (first & last IP address of each class)
                                    "(?:[1-9]\\d?|1\\d\\d|2[01]\\d|22[0-3])" +
                                    "(?:\\.(?:1?\\d{1,2}|2[0-4]\\d|25[0-5])){2}" +
                                    "(?:\\.(?:[1-9]\\d?|1\\d\\d|2[0-4]\\d|25[0-4]))" +
                                    "|" +
                                // host name
                                    "(?:(?:[a-z\\u00a1-\\uffff0-9]-*)*[a-z\\u00a1-\\uffff0-9]+)" +
                                // domain name
                                    "(?:\\.(?:[a-z\\u00a1-\\uffff0-9]-*)*[a-z\\u00a1-\\uffff0-9]+)*" +
                                // TLD identifier
                                    "(?:\\.(?:[a-z\\u00a1-\\uffff]{2,}))" +
                                    ")" +
                                // port number
                                    "(?::\\d{2,5})?" +
                                // resource path
                                    "(?:/\\S*)?" +
                                    "$", "i"
                    );
                    var dateFormat=/(([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8]))))|((([0-9]{2})(0[48]|[2468][048]|[13579][26])|((0[48]|[2468][048]|[3579][26])00))-02-29)/;
                    var time1 = new Date(startDate).getTime();
                    var time2 = new Date(endDate).getTime();
                    if(!adLink){
                        console.log("check form");
                        $("#adLink").focus();
                        return "请输入URL链接";
                    }
                    else if(!urlFormant.test(adLink)){
                        console.log("check form");
                        $("#adLink").focus();
                        return "请输入正确的URL链接";
                    }
                    else if(adPositionId==0){
                        console.log("check form");
                        $("#adPositionId").focus();
                        return "请选择位置";
                    }else if(!startDate){
                        console.log("check form");
                        $("#startDate").focus();
                        return "请输入开始时间";
                    }else if(!dateFormat.test(startDate) && startDate){
                        console.log("check form");
                        $("#startDate").focus();
                        return "日期格式应为yyyy-MM-dd,如:2001:05:10";
                    }else if(!endDate){
                        console.log("check form");
                        $("#endDate").focus();
                        return "请输入结束时间";
                    }else if(!dateFormat.test(endDate) && endDate){
                        console.log("check form");
                        $("#endDate").focus();
                        return "日期格式应为yyyy-MM-dd,如:2001:05:10";
                    }else if(time1>time2 || time1==time2){
                        console.log("check form");
                        $("#endDate").focus();
                        return "结束时间必须大于开始时间";
                    }else{
                        return true;
                    }
                }
            },
            jsonReader: {
                key_field: 'adId'
            },
            columns: [
                {
                    name: "checkbox"
                },
                {
                    name: "adId"
                },
                {
                    name: "adLink"
                },
                {
                    name: "positionName"
                },
                {
                    name: "width"
                },
                {
                    name: "height"
                },
                {
                    name: "addTime"
                },
                {
                    name: "beginTimeString",
                    value: "startDate"
                },
                {
                    name: "endTimeString",
                    value: "endDate"
                },
                {
                    name: "status",
                    format: function(opts, column, row){
                        return row["status"]==2 ? "<td><span class='label label-sm label-warning'>无效</span></td>" : "<td><span class='label label-sm label-success'>有效</span></td>";
                    }
                },
                {
                    name: "actions",
                    list: ["edit", "delete"]
                }
            ]
        });
    });
</script>
