
<title>Puzzle Admin-广告管理</title>
<div class="page-header">

    <h4>
        <i class="glyphicon glyphicon-signal"></i>
            广告管理
    </h4>

</div>


<div class="row" id="">
    <div class="col-xs-12">
        <div id="role-gridview" class="gridview">
            <div class="grid-filter">
                <select data-init="0" name="adPositionId" style="height: 29px;width: 160px;">
                    <option value="0">请选择广告位置</option>
                    {{foreach from=$list item=aap}}
                        <option value="{{$aap.positionId}}">{{$aap.positionName}}</option>
                    {{/foreach}}
                </select>
                <input type="text input-sm" style="height: 29px" id="datepicker1" name="beginTimeString" placeholder="开始时间"/>
                <input type="text input-sm" style="height: 29px" id="datepicker2" name="endTimeString" placeholder="结束时间"/>
                <a class="btn btn-xs btn-action btn-purple" data-action="search" style="margin-top: -2px;margin-left: 10px;"><i class="ace-icon fa fa-search"></i>搜索</a>
            </div>

            {{if $actions}}
            <div class="grid-action" style="text-align: right">
                {{foreach from=$actions item=actionItem}}
                <a data-action="{{$actionItem.actionCode}}" class="btn btn-action btn-primary btn-xs white">
                    {{if $actionItem.actionIco}}<i class="{{$actionItem.actionIco}}"></i>{{/if}}
                    {{$actionItem.actionName}}
                </a>
                {{/foreach}}
            </div>
            {{/if}}

            <div class="grid-table">
                <table class="table table-striped table-bordered table-hover table-list table-tree">
                    <thead>
                    <tr>
                        <th width="50">
                            <label class="position-relative">
                                <input type="checkbox" class="ace grid-cb-all" />
                                <span class="lbl"></span>
                            </label>
                        </th>
                        <th width="100">编号</th>
                        <th>链接</th>
                        <th>位置</th>
                        <th>尺寸</th>
                        <th>图片</th>
                        <th>添加时间</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>状态</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td colspan="9">
                            <div class='loading'><i class='ace-icon fa fa-spinner bigger-200 orange'></i><span class="text">正在加载</span></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination-box">

                </div>
            </div>
            <div class="grid-form save-form" style="">
                <div class="overlay"></div>
                <div class="widget-box widget-color-blue light-border ui-sortable-handle" style="width:600px;">
                    <div class="widget-header">
                        <h5 class="widget-title smaller"></h5>

                        <div class="widget-toolbar">
                            <a href="#" class="btn-action" data-action="hide">
                                <i class="ace-icon fa fa-close white"></i>
                            </a>
                        </div>
                    </div>

                    <div class="widget-body">
                        <div class="widget-main">
                            <div class="alert-info red"></div>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        位置
                                    </label>
                                    <div class="col-sm-9">
                                        <select id="adPositionId" name="adPositionId" class="select" data-init="0" >
                                            <option value="0" selected="selected">请选择位置</option>
                                            {{foreach from=$list item=aap}}
                                            <option value="{{$aap.positionId}}">{{$aap.positionName}}</option>
                                            {{/foreach}}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        开始时间
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="text" id="startDate" name="beginTimeString" placeholder="开始时间" class="txt input-sm col-sm-5 "/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        结束时间
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="text" id="endDate" name="endTimeString" placeholder="结束时间" class="txt input-sm col-sm-5 "/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        链接
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="text" id="adLink" name="adLink" placeholder="链接" class="txt input-sm col-sm-8 ">
                                    </div>
                                </div>
                                <div class="clearfix form-actions">
                                    <input type="hidden" name="adId" value="" />
                                    <a class="btn btn-sm btn-action" data-action="reset">
                                        <i class="ace-icon fa fa-undo"></i>
                                        重置
                                    </a>
                                    &nbsp; &nbsp; &nbsp;
                                    <a class="btn btn-sm btn-primary btn-action" data-action="save">
                                        <i class="ace-icon fa fa-check"></i>
                                        提交
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid-form search-form "></div>

        </div>

        <!-- PAGE CONTENT ENDS -->
    </div><!-- /.col -->
</div><!-- /.row -->

<!-- page specific plugin scripts -->
<script type="text/javascript">
    $('.page-content-area').ace_ajax('loadScripts', [null, null], function() {

        $( "#datepicker1" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: false
        });

        $( "#datepicker2" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: false
        });

        $( "#startDate" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: false
        });

        $( "#endDate" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: false
        });

        $("#role-gridview").gridview({
            url: "autoad/list.do",
            form: {
                url: "autoad/action.do"
            },
            jsonReader: {
                key_field: 'adId'
            },
            columns: [
                {
                    name: "checkbox"
                },
                {
                    name: "adId"
                },
                {
                    name: "adLink"
                },
                {
                    name: "positionName"
                },
                {
                    name: "width",
                    format: function(opts, column, row){
                        return "<td>" + row["width"] + "*" + row["height"] + "</td>";
                    }
                },
                {
                    name: "pic",
                    format: function(opts, column, row){
                        return row["pic"] ? ("<td><img style='width:50px;height:30px' src='" + row["pic"] + "' /></td>") : "<td></td>";
                    }
                },
                {
                    name: "addTime"
                },
                {
                    name: "startDate"
                },
                {
                    name: "endDate"
                },
                {
                    name: "status",
                    format: function(opts, column, row){
                        return row["status"]==2 ? "<td><span class='label label-sm label-warning'>无效</span></td>" : "<td><span class='label label-sm label-success'>有效</span></td>";
                    }
                },
                {
                    name: "actions",
                    list: ["edit", "delete"]
                }
            ],
            buttons:{
                add:{
                    handler: function(){
                        changeHash("page/autoad/add");
                    }
                },
                edit:{
                    handler: function(key){
                        key = key || this.gridview("getKey");
                        if(!key){
                            showTip("请选择选项");
                            return;
                        }
                        changeHash("page/autoad/edit/" + key);
                    }
                }
            }
        });
    });
</script>
