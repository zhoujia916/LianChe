
<title>Puzzle Admin-车源管理</title>

<div class="page-header">
    <h1>
        <i class="glyphicon glyphicon-signal"></i>
        车源管理
    </h1>
</div>

<div class="row" id="">
    <div class="col-xs-12">
        <div id="car-gridview" class="gridview">
            <div class="grid-filter">
                <input type="text input-sm" style="height: 29px" class="txt" name="carName" placeholder="名称" />
                <select name="carType" style="height: 29px;width: 160px;">
                    <option value="-1">请选择车源类型</option>
                    <option value="0">销车资源</option>
                    <option value="1">特卖会</option>
                </select>
                <input type="text input-sm" style="height: 29px" id="datepicker1" name="beginTimeString" placeholder="开始时间"/>
                <input type="text input-sm" style="height: 29px" id="datepicker2" name="endTimeString" placeholder="结束时间"/>
                <a class="btn btn-xs btn-action btn-purple" data-action="search" style="margin-top: -2px;margin-left: 10px;"><i class="ace-icon fa fa-search"></i>搜索</a>
            </div>

            {{include file="/inc/module_action.html"}}

            <div class="grid-table">
                <table class="table table-striped table-bordered table-hover table-list table-tree">
                    <thead>
                    <tr>
                        <th width="50">
                            <label class="position-relative">
                                <input type="checkbox" class="ace grid-cb-all" />
                                <span class="lbl"></span>
                            </label>
                        </th>
                        <th width="100">编号</th>
                        <th nowrap="nowrap">名称</th>
                        <th nowrap="nowrap">类型</th>
                        <th nowrap="nowrap">车型</th>
                        <th nowrap="nowrap">官方价</th>
                        <th nowrap="nowrap">总数</th>
                        <th nowrap="nowrap">锁定数</th>
                        <th nowrap="nowrap">剩余数</th>
                        <th nowrap="nowrap">发布人</th>
                        <th nowrap="nowrap">状态</th>
                        <th nowrap="nowrap" style="max-width:180px;">加配</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td colspan="16">
                            <div class='loading'><i class='ace-icon fa fa-spinner bigger-200 orange'></i><span class="text">正在加载</span></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination-box">

                </div>
            </div>
            <div class="grid-form save-form" style="">
                <div class="widget-box widget-color-blue light-border ui-sortable-handle" style="width:1000px;">
                    <div class="widget-header">
                        <h5 class="widget-title smaller"></h5>

                        <div class="widget-toolbar">
                            <a href="#" class="btn-action" data-action="hide">
                                <i class="ace-icon fa fa-close white"></i>
                            </a>
                        </div>
                    </div>
                    <div class="widget-body">
                        <div class="widget-main" style="max-height:500px;">
                            <div class="alert-info red"></div>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        品牌车型
                                    </label>
                                    <div class="col-sm-9">
                                        <select id="brandId" name="brandId" data-init="0">
                                            <option value="0">请选择品牌</option>
                                            {{foreach from=$brandList item=barndItem}}
                                            <option value="{{$barndItem.brandId}}">{{$barndItem.brandName}}</option>
                                            {{/foreach}}
                                        </select>
                                        <select id="catId" name="catId" data-init="0">
                                            <option value="0">请选择车系</option>
                                        </select>
                                        <select id="modelId" name="modelId" data-init="0">
                                            <option value="0">请选择车型</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        官方指导价
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="text" data-init="0" id="officalPrice"  name="officalPrice" placeholder="官方指导价" class="txt input-sm col-sm-4">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        有效期
                                    </label>
                                    <div class="col-sm-9">
                                        <div class="input-daterange input-group">
                                            <input type="text" class="input-sm col-sm-2 form-control" name="startDateString">
                                            <span class="input-group-addon">
                                                <i class="fa fa-exchange"></i>
                                            </span>
                                            <input type="text" class="input-sm col-sm-2 form-control" name="endDateString">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        是否特卖会
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="checkbox" data-init="1" value="0" offval="1" name="carType" role="checkbox" class="ace ace-switch ace-switch-5">
                                        <span class="lbl"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        是否加配
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="checkbox" data-init="1" value="0" offval="1" name="hasParts" role="checkbox" class="ace ace-switch ace-switch-5">
                                        <span class="lbl"></span>
                                    </div>
                                </div>
                                <div class="form-group" id="rowParts">
                                    <label class="col-sm-3 control-label">
                                        加配描述
                                    </label>
                                    <div class="col-sm-9">
                                        <textarea name="parts" class="txt input-sm col-sm-10"></textarea>
                                    </div>
                                </div>
                                <div class="form-group" id="rowPartsPrice">
                                    <label class="col-sm-3 control-label">
                                        加配价格
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="text" data-init="0" name="partsPrice" placeholder="加配价格" class="txt input-sm col-sm-4">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        发票信息
                                    </label>
                                    <div class="col-sm-9">
                                        <div class="position-relative">
                                            <input type="radio" data-init="1" value="1" offval="0" name="carType" class="ace" checked="checked">
                                            <label class="lbl">普票</label>
                                        &nbsp;&nbsp;
                                            <input type="radio" value="2" offval="0" name="carType" class="ace">
                                            <label class="lbl">增票</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        车源图片
                                    </label>
                                    <div class="col-sm-8">
                                        <div class="dropzone" id="dropzone" style="min-height:250px !important;">
                                            <div class="fallback">
                                                <input name="file" type="file" multiple="" />
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        排序号
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="text" data-init="0" id="sortOrder" value="0" name="sortOrder" placeholder="排序号" class="txt input-sm col-sm-2">
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <input type="hidden" name="carId" value="" />
                                    <input type="hidden" id="hicPic" data-map="dropzone" name="pic" value="" />
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="widget-footer form-actions">
                        <a class="btn btn-sm btn-action" data-action="reset">
                            <i class="ace-icon fa fa-undo"></i>
                            重置
                        </a>
                        &nbsp; &nbsp; &nbsp;
                        <a class="btn btn-sm btn-primary btn-action" data-action="save">
                            <i class="ace-icon fa fa-check"></i>
                            提交
                        </a>
                    </div>
                </div>
            </div>
            <div class="grid-form search-form "></div>
            <input type="hidden" id="carId" value="{{$carId}}"/>
        </div>
        <!-- PAGE CONTENT ENDS -->
    </div><!-- /.col -->
</div><!-- /.row -->

<!-- page specific plugin scripts -->
<script type="text/javascript">
    $('.page-content-area').ace_ajax('loadScripts', [null, null], function() {
        $( "#datepicker1" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: false
        });



        $( "#datepicker2" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: false
        });

        $('.input-daterange').datepicker({autoclose:true});

        $("#car-gridview").gridview({
            url: "autocar/list.do",
            form: {
                url: "autocar/action.do"
            },
            jsonReader: {
                key_field: 'carId'
            },
            columns: [
                {
                    name: "checkbox"
                },
                {
                    name: "carId"
                },
                {
                    name: "carName"
                },
                {
                    name: "carType"
                },
                {
                    name: "modelName",
                    format: function(opts, column, row){
                        var text = row['brandName'] + "<br />" + row['catName'] + "<br />" + row['modelName'];
                        return "<td>" + text + "</td>";
                    }
                },
                {
                    name: "officalPrice"
                },
                {
                    name: "totalNumber"
                },
                {
                    name: "lockNumber"
                },
                {
                    name: "surplusNumber"
                },
                {
                    name: "userName"
                },
                {
                    name: "status",
                    format: function(opts, column, row){
                        var text = ["<span class='label label-sm label-warning'>下架</span>", "<span class='label label-sm label-success'>正常</span>"];
                        return "<td>" + text[row[column.name]] + "</td>";
                    }
                },
                {
                    name: "hasParts",
                    format: function(opts, column, row){
                        var text = "";
                        if(row["hasParts"] == 1){
                            text += row["parts"] + "<br />加配价格:" + row["partsPrice"];
                        }
                        return "<td>" + text + "</td>";
                    }
                },
                {
                    name: "actions",
                    list: ["edit", "delete"]
                }
            ],
            buttons:{
                add:{
                    handler: function(){
                        changeHash("page/autocar/show");
                    }
                }
            }
        });
    });
</script>
