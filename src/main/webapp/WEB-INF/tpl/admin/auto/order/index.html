
<title>Puzzle Admin-订单管理</title>

<div class="page-header">
    <h1>
        <i class="glyphicon glyphicon-signal"></i>
        订单管理
    </h1>
</div>

<div class="row" id="">
    <div class="col-xs-12">
        <div id="order-gridview" class="gridview">

            <div class="grid-filter">
                <select data-init="-1" name="orderStatus" style="height: 29px;width: 160px;">
                    <option value="-1">请选择订单状态</option>
                    <option value="1">买家已提交</option>
                    <option value="2">交易中</option>
                    <option value="3">交易成功</option>
                    <option value="0">交易取消</option>
                </select>
                <select data-init="0" name="payStatus" style="height: 29px;width: 160px;">
                    <option value="0">请选择支付状态</option>
                    <option value="1">等待买家支付订金</option>
                    <option value="2">买家已支付订金</option>
                    <option value="3">等待卖家支付订金</option>
                    <option value="4">卖家已支付订金</option>
                    <option value="5">等待系统退还订金</option>
                    <option value="6">系统已退还订金</option>
                </select>
                <select data-init="0" name="shipStatus" style="height: 29px;width: 160px;">
                    <option value="0">请选择物流状态</option>
                    <option value="1">未提车</option>
                    <option value="2">已提车</option>
                </select>
                <input type="text input-sm" style="height: 29px" id="datepicker1" name="beginAddTime" placeholder="开始时间"/>
                <input type="text input-sm" style="height: 29px" id="datepicker2" name="endAddTime" placeholder="结束时间"/>
                <a class="btn btn-xs btn-action btn-purple" data-action="search" style="margin-top: -2px;margin-left: 10px;"><i class="ace-icon fa fa-search"></i>搜索</a>
            </div>

            {{include file="/inc/module_action.html"}}

            <div class="grid-table">
                <table class="table table-striped table-bordered table-hover table-list table-tree">
                    <thead>
                    <tr>
                        <th width="50">
                            <label class="position-relative">
                                <input type="checkbox" class="ace grid-cb-all" />
                                <span class="lbl"></span>
                            </label>
                        </th>
                        <th width="80">编号</th>
                        <th>车型</th>
                        <th>订单状态</th>
                        <th>支付状态</th>
                        <th>物流状态</th>
                        <th>卖方姓名</th>
                        <th>买方姓名</th>
                        <th>订购数量</th>
                        <th>订单金额</th>
                        <th>订购时间</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td colspan="13">
                            <div class='loading'><i class='ace-icon fa fa-spinner bigger-200 orange'></i><span class="text">正在加载</span></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination-box">

                </div>
            </div>

            <div class="grid-form save-form">
                <div class="overlay"></div>
                <div class="widget-box widget-color-blue light-border ui-sortable-handle" style="width:600px;">
                    <div class="widget-header">
                        <h5 class="widget-title smaller"></h5>

                        <div class="widget-toolbar">
                            <a href="#" class="btn-action" data-action="hide">
                                <i class="ace-icon fa fa-close white"></i>
                            </a>
                        </div>
                    </div>

                    <div class="widget-body">
                        <div class="widget-main">
                            <div class="alert-info red"></div>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        买家
                                    </label>

                                    <div class="col-sm-9">
                                        <select data-init="0" id="buyerId" name="buyerId" class="chosen-select" data-placeholder="请选择买家" style="width:160px;">
                                            <option value="0">请选择买家</option>
                                            {{foreach from=$users item=user}}
                                                <option value="{{$user.userId}}">
                                                    {{$user.userName}}{{if $user.realName!=null}}({{$user.realName}}){{/if}}
                                                </option>
                                            {{/foreach}}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        车源
                                    </label>

                                    <div class="col-sm-9">
                                        <select data-init="0" id="carId" name="car.carId" class="chosen-select" data-placeholder="请选择车源" style="width:360px;">
                                            <option value="0">请选择车源</option>
                                            {{foreach from=$cars item=car}}
                                            <option value="{{$car.carId}}">{{$car.carName}}</option>
                                            {{/foreach}}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        属性
                                    </label>

                                    <div class="col-sm-9">
                                        <input type="hidden" id="markId"/>
                                        <select data-init="0" id="carAttrId" name="car.carAttrId">
                                            <option value="0">请选择属性</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        数量
                                    </label>

                                    <div class="col-sm-9">
                                        <input type="text" data-init="1" class="txt input-sm col-sm-2input-mini" id="carNumber" name="car.carNumber" />
                                    </div>
                                </div>
                                <div class="form-group" id="rowHasParts">
                                    <label class="col-sm-3 control-label">
                                        加配
                                    </label>

                                    <div class="col-sm-9">
                                        <input type="checkbox" data-init="1" value="1" offval="0" name="car.hasParts" role="checkbox" class="editable ace ace-switch ace-switch-5">
                                        <span class="lbl" style="top:6px;"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        提车时间
                                    </label>

                                    <div class="col-sm-9">
                                        <input type="text" class="txt input-sm col-sm-2input-mini" placeholder="提车时间" id="putTime" name="putTimeString" />
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <input type="hidden" name="orderId" value="" />
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="widget-footer form-actions">
                        <a class="btn btn-sm btn-action" data-action="reset">
                            <i class="ace-icon fa fa-undo"></i>
                            重置
                        </a>
                        &nbsp; &nbsp; &nbsp;
                        <a class="btn btn-sm btn-primary btn-action" data-action="save">
                            <i class="ace-icon fa fa-check"></i>
                            提交
                        </a>
                    </div>
                </div>
            </div>

            <div class="grid-form search-form "></div>

        </div>

        <!-- PAGE CONTENT ENDS -->
    </div><!-- /.col -->
</div><!-- /.row -->
<script type="text/javascript">
    $('.page-content-area').ace_ajax('loadScripts', [null, null], function() {
        $(".btn-action[data-action='select']").click(function(){
            var key = $("#order-gridview").gridview("getKey");
            if(!key){
                showAlert("请选择记录！");
                return;
            }
            changeHash("admin/autoorderdetails/index/"+ key);
        });

        $('#carNumber').ace_spinner({value:1,min:0,max:10,step:1, btn_up_class:'btn-info' , btn_down_class:'btn-info'});

        var attr = [];

        $("#carId").on("change",function(){
            var carId = $(this).val();
            if(carId == "0"){
                var html = "<option value='0'>请选择属性</option>";
                $("#carAttrId").html(html);
                $("#rowHasParts").hide().find("input").val("0");
            }else {
                $.post("autoorder/queryCarAttr.do", { carId: carId }, function (result) {
                    if (result.code == 0) {
                        var html = "<option value='0'>请选择属性</option>";
                        attr = result.data;
                        $.each(attr, function () {
                            html += "<option data-surplus='" + this["surplusNumber"] + "' value='" + this["carAttrId"] + "'>外观:" + this["outsideColor"] + "---内饰:" + this["insideColor"] + "(库存:" + this["surplusNumber"] + ")" + "</option>";
                        });
                        $("#carAttrId").html(html);
                        if(result.data.hasParts == 1){
                            $("#rowHasParts").show().find("input").val("0");
                        }else{
                            $("#rowHasParts").hide().find("input").val("0");
                        }
                    } else {
                        showAlert(result.msg);
                    }
                });

            }
        });

        $("#carAttrId").on("change", function(){
            var max = 10;
            var carAttrId = parseInt($(this).val());
            $.each(attr, function(){
                if(this["carAttrId"] == carAttrId){
                    max = this['surplusNumber'];
                    return false;
                }
            });
            $('#carNumber').ace_spinner({value:1,min:1,max:max,step:1, btn_up_class:'btn-info' , btn_down_class:'btn-info'});
        });

        $( "#datepicker1" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: false
        });

        $( "#datepicker2" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: false
        });

        $( "#putTime" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: false
        });

        $("#order-gridview").gridview({
            url: "autoorder/list.do",
            form: {
                url: "autoorder/action.do",
                check:function(){
                    var buyerId=$("#buyerId").val();
                    var carId=$("#carId").val();
                    var carAttrId=$("#carAttrId").val();
                    var surplusNumber=$("#"+carAttrId+"").val();
                    var carNumber=$("#carNumber").val();
                    var putTime=$("#putTime").val();
                    if(buyerId==0){
                        console.log("check form");
                        $("#buyerId").focus();
                        return "请选择买家";
                    }else if(carId==0){
                        console.log("check form");
                        $("#carId").focus();
                        return "请选择车源";
                    }else if(carAttrId==0){
                        console.log("check form");
                        $("#carAttrId").focus();
                        return "请选择属性";
                    }else if(carNumber<=0){
                        console.log("check form");
                        $("#carNumber").focus();
                        return "请输入数量";
                    }else if(surplusNumber==0){
                        console.log("check form");
                        $("#carAttrId").focus();
                        return "该车源属性库存为0,请重新选择";
                    }else if(parseInt(carNumber)>parseInt(surplusNumber)){
                        console.log("check form");
                        $("#carNumber").focus();
                        return "数量大于库存,请重新输入";
                    }else if(!putTime){
                        console.log("check form");
                        $("#putTime").focus();
                        return "请选择提车时间";
                    }else{
                        return true;
                    }
                }
            },
            jsonReader: {
                key_field: 'orderId'
            },
            columns: [
                {
                    name: "checkbox"
                },
                {
                    name: "orderId"
                },
                {
                    name: "carName"
                },
                {
                    name: "orderStatus"
                },
                {
                    name: "payStatus"
                },
                {
                    name: "shipStatus"
                },
                {
                    name: "sellerName"
                },
                {
                    name: "buyerName"
                },
                {
                    name: "carNumber"
                },
                {
                    name: "price"
                },
                {
                    name: "addTime"
                },
                {
                    name: "actions",
                    list:["delete"]
                }
            ]
        });
    });
</script>
