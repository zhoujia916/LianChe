<div class="page-header">
    <h1>
        <i class="glyphicon glyphicon-signal"></i>
        车源属性管理
    </h1>
</div>

<div class="row" id="">
    <div class="col-xs-12">
        <div id="attr-gridview" class="gridview">
            <div class="grid-filter">
                <input type="text input-sm" style="height: 29px" class="txt" name="attrName" placeholder="名称" />
                <select multiple="" data-init="0" name="typeString" class="select2" placeholder=" 请选择属性类型">
                    <option value="">&nbsp;</option>
                    <option value="1">单选框</option>
                    <option value="2">多选框</option>
                    <option value="3">多选菜单</option>
                    <option value="4">单行文本</option>
                    <option value="5">多行文本</option>
                </select>
                <a class="btn btn-xs btn-action btn-purple" data-action="search" style="margin-top: -2px;margin-left: 10px;"><i class="ace-icon fa fa-search"></i>搜索</a>
            </div>

            {{include file="/inc/module_action.html"}}

            <div class="grid-table">
                <table class="table table-striped table-bordered table-hover table-list table-tree">
                    <thead>
                    <tr>
                        <th width="50">
                            <label class="position-relative">
                                <input type="checkbox" class="ace grid-cb-all" />
                                <span class="lbl"></span>
                            </label>
                        </th>
                        <th width="100">编号</th>
                        <th>名称</th>
                        <th>类型</th>
                        <th>属性值</th>
                        <th>排序号</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td colspan="7">
                            <div class='loading'><i class='ace-icon fa fa-spinner bigger-200 orange'></i><span class="text">正在加载</span></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination-box">

                </div>
            </div>

            <div class="grid-form save-form">
                <div class="overlay"></div>
                <div class="widget-box widget-color-blue light-border ui-sortable-handle" style="width:600px;height:400px;margin-left:-300px;margin-top:-200px">
                    <div class="widget-header">
                        <h5 class="widget-title smaller"></h5>

                        <div class="widget-toolbar">
                            <a href="#" class="btn-action" data-action="hide">
                                <i class="ace-icon fa fa-close white"></i>
                            </a>
                        </div>
                    </div>

                    <div class="widget-body">
                        <div class="widget-main">
                            <div class="alert-info red"></div>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        名称
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="text" id="attrName" name="attrName" placeholder="名称" class="txt input-sm col-sm-5 ">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        类型
                                    </label>
                                    <div class="col-sm-9">
                                        <select data-init="0" id="attrInputType" name="attrInputType">
                                            <option value="0">请选择属性类型</option>
                                            <option value="1">单选框</option>
                                            <option value="2">多选框</option>
                                            <option value="3">多选菜单</option>
                                            <option value="4">单行文本</option>
                                            <option value="5">多行文本</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        属性值
                                    </label>
                                    <div class="col-sm-9">
                                        <textarea id="attrValues" name="attrValues" placeholder="属性值">

                                        </textarea>&nbsp;&nbsp;<br>
                                        <label>*每个属性值一行</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        排序号
                                    </label>

                                    <div class="col-sm-9">
                                        <input type="text" data-init="0" id="sortOrder"  name="sortOrder" placeholder="排序号" class="txt input-sm col-sm-2">
                                    </div>
                                </div>
                                <div class="clearfix form-actions">
                                    <input type="hidden" name="attrId" value="" />
                                    <a class="btn btn-sm btn-action" data-action="reset">
                                        <i class="ace-icon fa fa-undo"></i>
                                        重置
                                    </a>
                                    &nbsp; &nbsp; &nbsp;
                                    <a class="btn btn-sm btn-primary btn-action" data-action="save">
                                        <i class="ace-icon fa fa-check"></i>
                                        提交
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid-form search-form "></div>

        </div>

        <!-- PAGE CONTENT ENDS -->
    </div><!-- /.col -->
</div><!-- /.row -->
<script type="text/javascript">

    $('.page-content-area').ace_ajax('loadScripts', [null, null], function() {
        $('.select2').css('width','160px').select2({allowClear:true})
        $('#select2-multiple-style .btn').on('click', function(e){
            var target = $(this).find('input[type=radio]');
            var which = parseInt(target.val());
            if(which == 2) $('.select2').addClass('tag-input-style');
            else $('.select2').removeClass('tag-input-style');
        });

        $(document).one('ajaxloadstart.page', function(e) {
            $('[class*=select2]').remove();
        });

        $("#attr-gridview").gridview({
            url: "attr/list.do",
            form: {
                url: "attr/action.do",
                check:function(){
                    var attrName=$("#attrName").val();
                    var attrInputType=$("#attrInputType").val();
                    var attrValues=$("#attrValues").val();
                    var sortOrder=$("#sortOrder").val();
                    if(!attrName){
                        console.log("check form");
                        $("#attrName").focus();
                        return "请输入名称";
                    }else if(attrInputType==0){
                        console.log("check form");
                        $("#attrInputType").focus();
                        return "请选择属性类型";
                    }else if(!attrValues){
                        console.log("check form");
                        $("#attrValues").focus();
                        return "请输入内容";
                    }else if(sortOrder<0 || isNaN(sortOrder)){
                        console.log("check form");
                        $("#sortOrder").focus();
                        return "排序号必须大于等于0且必须为数字";
                    }
                    else{
                        return true;
                    }
                }
            },
            jsonReader: {
                key_field: 'attrId'
            },
            columns: [
                {
                    name: "checkbox"
                },
                {
                    name: "attrId"
                },
                {
                    name: "attrName"
                },
                {
                    name: "attrInputType",
                    value: "attrInputTypeName"
                },
                {
                    name: "attrValues"
                },
                {
                    name: "sortOrder",
                    format: function(opts, column, row){
                        return "<td><span class='label label-sm label-info arrowed arrowed-righ'>" + row[column.name] + "</span></td>";
                    }
                },
                {
                    name: "actions",
                    list: ["edit", "delete"]
                }
            ]
        });
    });
</script>
