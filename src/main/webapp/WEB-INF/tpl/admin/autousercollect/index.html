
<title>Puzzle Admin-会员收藏</title>

<div class="page-header">

    <h1>
        <i class="glyphicon glyphicon-signal"></i>
            会员收藏
        <a class="btn btn-xs orange pull-right btn-warning" onclick="goBack()">
            <i class="glyphicon glyphicon-arrow-left"></i>返回会员管理</span></a>
    </h1>

</div>

<div class="row" id="">
    <div class="col-xs-12">
        <div id="role-gridview" class="gridview">
            <div class="grid-filter">
                <input type="hidden" id="userString" name="userString" value="{{$userId}}">
                <input type="text input-sm" style="height: 29px" class="txt" name="carName" placeholder="商品名称" />
                <input type="text input-sm" style="height: 29px" class="txt" name="userName" placeholder="用户名" />
                <a class="btn btn-xs btn-action btn-purple" data-action="search" style="margin-top: -2px;margin-left: 10px;"><i class="ace-icon fa fa-search"></i>搜索</a>
            </div>

            <div class="hr hr-18 dotted"></div>

            <div class="grid-action" style="margin:10px 0;">
                <a data-action="delete" class=" btn btn-action btn-primary btn-xs"><i class="ace-icon fa fa-trash-o"></i>删除</a>

                <a data-action="refresh" class=" btn btn-action btn-primary btn-xs"><i class="ace-icon fa fa-refresh"></i>刷新</a>
            </div>

            <div class="grid-table">
                <table class="table table-striped table-bordered table-hover table-list table-tree">
                    <thead>
                    <tr>
                        <th width="50">
                            <label class="position-relative">
                                <input type="checkbox" class="ace grid-cb-all" />
                                <span class="lbl"></span>
                            </label>
                        </th>
                        <th width="100">编号</th>
                        <th>商品名称</th>
                        <th>收藏类型</th>
                        <th>用户名</th>
                        <th>真实姓名</th>
                        <th>状态</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td colspan="6">
                            <div class='loading'><i class='ace-icon fa fa-spinner bigger-200 orange'></i><span class="text">正在加载</span></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination-box">

                </div>
            </div>
            <div class="grid-form search-form "></div>
        </div>

        <!-- PAGE CONTENT ENDS -->
    </div><!-- /.col -->
</div><!-- /.row -->

<!-- page specific plugin scripts -->
<script type="text/javascript">
    $('.page-content-area').ace_ajax('loadScripts', [null, null], function() {
        $(function () {
            $("#role-gridview").gridview({
                debug: true,
                url: "usercollect/list.do",
                filter:{
                    userString: $("#userString").val()
                },
                form: {
                    url: "usercollect/action.do"
                },
                jsonReader: {
                    key_field: 'collectId'
                },
                columns: [
                    {
                        name: "checkbox"
                    },
                    {
                        name: "collectId"
                    },
                    {
                        name: "carName"
                    },
                    {
                        name: "targetType"
                    },
                    {
                        name: "userName"
                    },
                    {
                        name: "realName"
                    },
                    {
                        name: "status",
                        format: function(opts, column, row){
                            var text = ["<span class='label label-sm label-warning'>已删除</span>", "<span class='label label-sm label-success'>正常</span>"];
                            return "<td>" + text[row[column.name]] + "</td>";
                        }
                    },
                    {
                        name: "actions",
                        list: ["delete"]
                    }
                ]
            });
        });
    });
</script>
<script type="text/javascript">
    function goBack(){
        window.history.back();
    }
</script>
